<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">
	<ui:param name="page_name" value="NeoXam-Show Stagaire" />
	<ui:param name="param_page" value="Show Stagaire"/>

		<ui:define name="ContainerPI">
			<h:form id="form">
				<h:panelGrid columns="2">
					<h:outputText value="Nom" />
					<p:inputText value="#{StagiaireBean.nom}"></p:inputText>
					<h:outputText value="Prenom" />
					<p:inputText value="#{StagiaireBean.prenom}"></p:inputText>
					<h:outputText value="Sexe" />
					<p:inputText value="#{StagiaireBean.sexe}"></p:inputText>
					<h:outputText value="Adresse" />
					<p:inputText value="#{StagiaireBean.age}"></p:inputText>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<p:commandButton value="Mettre Ã  jour" icon="ui-icon-add"
							update="form" action="#{StagiaireBean.MettreAjourStag()}" />
					</p:column>
				</h:panelGrid>
			</h:form>
			<h:panelGroup columns="2">

				<h:form>
					<p:dataTable value="#{StagiaireBean.stagiaires}" var="stag"
						border="1">
						<p:column>
							<f:facet name="header">
								<h:outputText value="Nom" />
							</f:facet>
							<h:outputText value="#{stag.nom}" />

						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Prenom" />
							</f:facet>
							<h:outputText value="#{stag.prenom}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Sexe" />
							</f:facet>
							<h:outputText value="#{stag.sexe}" />

						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Age" />
							</f:facet>
							<h:outputText value="#{stag.age}" />

						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Action" />
							</f:facet>
							<p:commandButton value="suprimer"
								action="#{StagiaireBean.supprimer(stag.id)}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Action" />
							</f:facet>
							<p:commandButton value="update" icon="ui-icon-search"
								update="form" action="#{StagiaireBean.modifier(stag)}" />
						</p:column>
					</p:dataTable>
				</h:form>

			</h:panelGroup>
		</ui:define>

</ui:composition>
