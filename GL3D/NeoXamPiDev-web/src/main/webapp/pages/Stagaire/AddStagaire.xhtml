<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">
	<ui:param name="page_name" value="NeoXam-Add Stagaire" />
	<ui:param name="param_page" value="Add Stagaire" />

	<ui:define name="ContainerPI">

		<h:form id="form">
			<h3>Remplir les champs*</h3>
			<h:panelGrid columns="2">
			
				<h:outputText value="Nom" />
				<p:inputText id="nom" value="#{StagiaireBean.nom}" required="true"
					requiredMessage="champ obligatoire"
					validatorMessage="Nom contient au moins 3 lettres">
					<f:validateLength minimum="3" />
					<f:validateRegex pattern="^[_A-Za-z]*$" />
				</p:inputText>
				<h:message for="nom" style="color:red" />
				<h:outputText value="" />

				<h:outputText value="Prenom" />
				<p:inputText id="prenom" value="#{StagiaireBean.prenom}"
					required="true" requiredMessage="champ obligatoire"
					validatorMessage="Prenom contient au moins 3 lettres">
					<f:validateLength minimum="3" />
					<f:validateRegex pattern="^[_A-Za-z]*$" />
				</p:inputText>
				<h:message for="prenom" style="color:red" />
				<h:outputText value="" />	
				
				<h:outputText value="Age" />
				<p:inputText id="age" value="#{StagiaireBean.age}" required="true"
					requiredMessage="champ obligatoire" validatorMessage="Invalide age">
				</p:inputText>
				<h:message for="age" style="color:red" />
				<h:outputText value="" />
				
				<h:outputText value="Sexe" />
				<p:inputText id="sexe" value="#{StagiaireBean.sexe}" required="true"
					requiredMessage="champ obligatoire">
				</p:inputText>
				<h:message for="sexe" style="color:red" />
				<h:outputText value="" />		
				<h:outputText value="" />
			
				<p:commandButton value="Ajouter Stagiaire" update="form"
					action="#{StagiaireBean.addStag()}" />
			
			</h:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
