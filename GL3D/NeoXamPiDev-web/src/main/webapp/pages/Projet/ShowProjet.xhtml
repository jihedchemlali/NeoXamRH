<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>NeoXam - Pidev Project</title>


	<link rel="shortcut icon"
		href="../../resources/assets/images/Souslogo.jpeg" />
	<link rel="stylesheet"
		href="../../resources/assets/plugins/morris/morris.css" />
	<link href="../../resources/assets/css/bootstrap.min.css"
		rel="stylesheet" type="text/css" />
	<link href="../../resources/assets/css/icons.css" rel="stylesheet"
		type="text/css" />
	<link href="../../resources/assets/css/style.css" rel="stylesheet"
		type="text/css" />



	<link
		href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css"
		rel="stylelsheet" />

	<style>
thead {
	background-color: steelblue;
	color: white;
}
</style>

</h:head>
<script name="jquery/jquery.js" library="primefaces"></script>


<h:body class="fixed-left">
	<div id="wrapper" style="">
		<ui:include src="/template/SideBar.xhtml" />

		<!-- Start right Content here -->

		<div class="content-page">
			<!-- Start content -->
			<div class="content">


				<div class="page-content-wrapper ">

					<div class="container-fluid">



						<!-- Start right Content here -->









						<div class="alert alert-info">List Produit</div>

						<h:panelGroup columns="2">



							<div class="col-md-12">
								<h:form>


									<h:dataTable value="#{ajoutProduitBean.produit}" var="produit"
										border="1" class="table table-hover">
										<h:column>
											<f:facet name="header">
												<h:outputText value="id" />

											</f:facet>
											<h:outputText value="#{produit.idPro}" />

										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputText value="nom" />
											</f:facet>
											<h:outputText value="#{produit.nom}" />
										</h:column>

										<h:column>
											<f:facet name="header">
												<h:outputText value="type" />
											</f:facet>
											<h:outputText value="#{produit.type}" />
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputText value="date debut" />
											</f:facet>
											<h:outputText value="#{produit.datedeDebut}" />
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputText value="date fin" />
											</f:facet>
											<h:outputText value="#{produit.datefin}" class="qri" />



										</h:column>

										<h:column>
											<f:facet name="header">
												<h:outputText value="Action" />
											</f:facet>
											<h:commandButton
												action="#{ajoutProduitBean.supprimer(produit.idPro)}"
												value="Supprimer" class="btn btn-danger" />

											<h:commandButton
												action="#{ajoutProduitBean.modifier(produit)}"
												value="Modifier" class="btn btn-warnings" />




										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputText value="AFFECTATION" />
											</f:facet>



											<h:selectOneMenu value="#{ajoutEquipeBean.idEquipe}"
												class="form-control">

												<f:selectItems value="#{ajoutEquipeBean.equipes}" var="c"
													itemLabel="#{c.labelEquipe}" itemValue="#{c.idEquipe}" />


											</h:selectOneMenu>



											<h:commandButton value="Affecter"
												action="#{ajoutEquipeBean.affecter(produit)}"
												class="btn btn-info" />


										</h:column>

									</h:dataTable>
								</h:form>
							</div>
						</h:panelGroup>

					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="../../resources/assets/js/qrcode.js"
		type="text/javascript"></script>




</h:body>
</html>
