	>

	<h:head>
          <title>NeoXam - Pidev Project</title>

       
        <link rel="shortcut icon" href="../../resources/assets/images/Souslogo.jpeg"/>
        <link rel="stylesheet" href="../../resources/assets/plugins/morris/morris.css" />
        <link href="../../resources/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/assets/css/icons.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/assets/css/style.css" rel="stylesheet" type="text/css"/>
        
        
        <link href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css"  rel="stylelsheet" />
    
    
    
    </h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>


 <h:body class="fixed-left">
    <div id="wrapper" style="">
           <ui:include src="/template/SideBar.xhtml" />

            <!-- Start right Content here -->

            <div class="content-page">
                <!-- Start content -->
                <div class="content">
              

                    <div class="page-content-wrapper ">

                        <div class="container-fluid">
    
    

            <!-- Start right Content here -->

              
            

                   
                       
    
    
	
<div class="alert alert-info">Demande Produit</div>

	<h:panelGroup columns="2">

	

	<div class="col-md-6" >
		<h:form>

			<h:outputText value="nom"></h:outputText>
			<h:inputText value="#{ajoutProduitBean.nom}" class="form-control"></h:inputText> <br />
			
			
			
			
			 <h:selectOneMenu value = "#{ajoutProduitBean.type}" class="form-control"> 
						 
  							<f:selectItem  itemLabel="J2EE" itemValue="J2EE"							
  							/> 
  							<f:selectItem  itemLabel=".NET" itemValue=".NET"							
  							/> 
  							<f:selectItem  itemLabel="Angular" itemValue="Angular"							
  							/> 
  							<f:selectItem  itemLabel="Symfony" itemValue="Symfony"							
  							/> 
  							<f:selectItem  itemLabel="PHP5" itemValue="PHP5"							
  							/> 
  							<f:selectItem  itemLabel="Python" itemValue="Python"							
  							/> 
  							
			</h:selectOneMenu>
			
			<p:outputLabel for="inline" value="Date debut:" />
			<p:calendar id="inline" value="#{ajoutProduitBean.datedeDebut}"
				mode="inline" /> <br />

			<p:outputLabel for="inline" value="date fin:" />
			<p:calendar id="inline2" value="#{ajoutProduitBean.datefin}"
				mode="inline" /> <br />


			<h:commandButton id="btn" value="Ajouter"
				action="#{ajoutProduitBean.addProduit()}" class="btn btn-success" />




		</h:form>
		</div>
	</h:panelGroup>
	
	</div>
	</div>
	</div>
	</div>
	</div>
	
	

</h:body>
