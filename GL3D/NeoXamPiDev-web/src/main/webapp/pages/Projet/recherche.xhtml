	<div class="col-md-12" >
		<h:form>

	
			<p:dataTable value="#{ajoutProduitBean.produit}" var="item"
				border="1" class="table table-hover">
				
		<p:column headerText="Id" filterBy="#{item.idPro}"  filterMatchMode="contains">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{item.idPro}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText id="modelInputId" value="#{item.idPro}" style="width:100%" />
				</f:facet>
			</p:cellEditor>
		</p:column>





		<p:column headerText="Name" filterBy="#{item.nom}"  filterMatchMode="contains">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{item.nom}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText id="modelInputId2" value="#{item.nom}" style="width:100%" />
				</f:facet>
			</p:cellEditor>
		</p:column>
		
	


	
	
				<p:column>
					<f:facet name="header">
						<h:outputText value="Action" />
					</f:facet>
					<h:commandButton
						action="#{ajoutProduitBean.supprimer(item.idPro)}"
						value="Supprimer" class="btn btn-danger"/>

					<h:commandButton action="#{ajoutProduitBean.modifier(item)}"
						value="Modifier"  class="btn btn-warnings"/>

				


				</p:column>
				<p:column headerText="55555">

  							/> 
  							
  							
						</h:selectOneMenu>
						
						
		
						<h:commandButton
						
						value="Affecter"
						action="#{ajoutEquipeBean.affecter(produit)}"
