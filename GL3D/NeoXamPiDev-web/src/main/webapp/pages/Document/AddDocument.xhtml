			</div>
			<div class="col-md-6 col-xl-4">

<f:view transient="true">

					<h:selectOneMenu value="#{attestationDeTravailBean.cinn2}">
						<f:selectItem itemLabel="Choisir Responsable" itemValue="" />
						<f:selectItems value="#{attestationDeTravailBean.allemployeRH}"
							var="empl" itemValue="#{empl.cin}" itemLabel="#{empl.nom}" />
					</h:selectOneMenu>
					<!-- 				</div> -->
					<!-- 						<div class="col-md-12 col-xl-9"> -->

					<!-- 				</div> -->

		<p:panel header="Ajouter Autorisation De Conge ">
			<h:panelGrid columns="2" columnClasses="label, value">

				<h:form>
					<p:dataTable var="conge"
						value="#{AutorisationCongeBean.allConges()}">
						<p:column headerText="Id">
							<h:outputText value="#{conge.idConge}" />
						</p:column>

						<p:column headerText="Motifs">
							<h:outputText value="#{conge.motifs}" />
						</p:column>

						<p:column headerText="Raison">
							<h:outputText value="#{conge.raison}" />
						</p:column>

						<p:column headerText="Employe">
							<h:outputText value="#{conge.employe.nom}" />
						</p:column>
						<p:column>
							<p:commandButton value="Traiter Autorisation Conge"
								action="#{AutorisationCongeBean.addAutoristationConge(conge)}" />
						</p:column>

					</p:dataTable>
