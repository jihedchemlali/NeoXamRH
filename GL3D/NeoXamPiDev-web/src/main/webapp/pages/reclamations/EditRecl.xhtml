<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>NeoXam - Pidev Reclamation</title>


	<link rel="shortcut icon"
		href="../../resources/assets/images/Souslogo.jpeg" />
	<link rel="stylesheet"
		href="../../resources/assets/plugins/morris/morris.css" />
	<link href="../../resources/assets/css/bootstrap.min.css"
		rel="stylesheet" type="text/css" />
	<link href="../../resources/assets/css/icons.css" rel="stylesheet"
		type="text/css" />
	<link href="../../resources/assets/css/style.css" rel="stylesheet"
		type="text/css" />


	<link
		href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css"
		rel="stylelsheet" />



</h:head>
<script name="jquery/jquery.js" library="primefaces"></script>


<h:body class="fixed-left">
	<div id="wrapper" style="">
		<ui:include src="/template/SideBar.xhtml" />

		<!-- Start right Content here -->

		<div class="content-page">
			<!-- Start content -->
			<div class="content">


				<div class="page-content-wrapper ">

					<div class="container-fluid">



						<!-- Start right Content here -->









						<div class="alert alert-info">Edit Contrat</div>

						<h:panelGroup columns="2">





							<div class="col-md-6">
								<h:form id="form" class="form-horizontal m-t-20">

					<div class="form-group row">
						<div class="col-4">
							<p:outputLabel value="Etat" />
						</div>
						<div class="col-8">
							<h:selectOneMenu value="#{ReclamationBean.etat}"
								class="form-control">
								<f:selectItem itemLabel="en cours" itemValue="encours" />
								<f:selectItem itemLabel="annulé" itemValue="annulé" />
								<f:selectItem itemLabel="traiter" itemValue="traiter" />
							</h:selectOneMenu>

						</div>
					</div>

					<div class="form-group row">
						<div class="col-12">
							<p:outputLabel value="Commentaire" />
							<p:inputTextarea rows="5" cols="30" counter="display"
								maxlength="1000" counterTemplate="{0} characters remaining."
								autoResize="false" class="form-control" type="Commentaire"
								name="Commentaire" value="#{ReclamationBean.commentaire}" />
							<h:outputText id="display" />
						</div>
					</div>



					<div class="form-group text-center row m-t-20">
						<div class="col-12">

							<p:commandButton
								class="btn btn-info btn-block waves-effect waves-light" id="btn"
								value="Réclamer"
								action="#{ReclamationBean.mettreAjourReclamation(ReclamationBean.idReclamation)}" />
							<h:message for="btn" showDetail="true" closable="true" />
						</div>

					</div>

				</h:form>
							</div>
						</h:panelGroup>

					</div>
				</div>
			</div>
		</div>
	</div>



</h:body>
</html>
