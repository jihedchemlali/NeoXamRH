<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">
	<ui:param name="page_name" value="NeoXam -Show Claim" />
	<ui:param name="param_page" value="Traiter les Réclamations" />

	<ui:define name="ContainerPI">
		<h:panelGroup>

			<h:form>
				<p:dataTable var="reclamations"
					value="#{ReclamationBean.reclamationNonTraiter}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					paginator="true" rows="10" style="margin-bottom:20px">
					<p:column headerText="Employé">
						<h:outputText value="#{reclamations.employeByCin.nom}" />
					</p:column>
					<p:column headerText="motif">
						<h:outputText value="#{reclamations.motifs}" />
					</p:column>
					<p:column headerText="decription">
						<h:outputText value="#{reclamations.description}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Modifier" />
						</f:facet>
						<p:commandButton value="Mettre à jour" icon="ui-icon-add"
							action="#{ReclamationBean.modifierReclamation(reclamations)}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</h:panelGroup>
	</ui:define>

</ui:composition>
