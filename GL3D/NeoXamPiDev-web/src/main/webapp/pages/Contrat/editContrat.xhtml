<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>NeoXam - Pidev Project</title>


	<link rel="shortcut icon"
		href="../../resources/assets/images/Souslogo.jpeg" />
	<link rel="stylesheet"
		href="../../resources/assets/plugins/morris/morris.css" />
	<link href="../../resources/assets/css/bootstrap.min.css"
		rel="stylesheet" type="text/css" />
	<link href="../../resources/assets/css/icons.css" rel="stylesheet"
		type="text/css" />
	<link href="../../resources/assets/css/style.css" rel="stylesheet"
		type="text/css" />


	<link
		href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css"
		rel="stylelsheet" />



</h:head>
<script name="jquery/jquery.js" library="primefaces"></script>


<h:body class="fixed-left">
	<div id="wrapper" style="">
		<ui:include src="/template/SideBar.xhtml" />

		<!-- Start right Content here -->

		<div class="content-page">
			<!-- Start content -->
			<div class="content">


				<div class="page-content-wrapper ">

					<div class="container-fluid">



						<!-- Start right Content here -->









						<div class="alert alert-info">Edit Contrat</div>

						<h:panelGroup columns="2">





							<div class="col-md-6">
								<h:form>
									<p:outputLabel for="inline" value="Date debut:" />
									<p:calendar id="inline" value="#{ContratBean.dateDep}"
										mode="inline" />
									<br />

									<p:outputLabel for="inline" value="date fin:" />
									<p:calendar id="inline2" value="#{ContratBean.dateFin}"
										mode="inline" />
									<br />

									<h:selectOneMenu value="#{ContratBean.type}"
										class="form-control" required="true"
										requiredMessage="Choisir type de contrat">
										<f:selectItem itemLabel="CDD" itemValue="CDD" />
										<f:selectItem itemLabel="CDI" itemValue="CDI" />
										<f:selectItem itemLabel="SIVP" itemValue="SIVP" />

									</h:selectOneMenu>


									<br />


									<h:commandButton id="btn" value="Metre Ã  jour"
										action="#{ContratBean.mettreAjourContrat(ContratBean.getIdContrat())}"
										class="btn btn-success" />




								</h:form>
							</div>
						</h:panelGroup>

					</div>
				</div>
			</div>
		</div>
	</div>



</h:body>
</html>
