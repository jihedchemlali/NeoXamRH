<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"     xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"     template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<ui:param name="page_name" value="NeoXam-Show Employee" />
<ui:param name="param_page" value="Show All Employes" />


<ui:define name="ContainerPI">  
<div class="container-fluid">
  
<div class="row">
                                <div class="col-12">
                                    <div class="card m-b-30">
                                        <div class="card-body">

                                            <h4 class="mt-0 header-title">List Employees</h4>
                                            <p class="text-muted m-b-30 font-14">Cette liste de Toutes les employees qui n'ont pas un compte dans la plateform NeoXam .
                                            </p>
                                          <h:form id="form">
                                            <table id="datatable" class="table table-bordered">
                                                <thead>
                                                <tr>
                                                    <th>Cin</th>
                                                    <th>Adress</th>
                                                    <th>Nom</th>
                                                    <th>Prenom</th>
                                                    <th>Role</th>
                                                    <th>Actions</th>
                                                    
                                                </tr>
                                                </thead>


                                                <tbody>
                                               <c:forEach items="#{CompteEmployeeBean.employees}" var="car">
                                               <tr>
                                                    <td> <h:outputText value="#{car.cin}" /></td>
                                                    <td><h:outputText value="#{car.adresse}" /></td>
                                                    <td><h:outputText value="#{car.nom}"/></td>
                                                    <td><h:outputText value="#{car.prenom}" /></td>
                                                     <td><h:outputText value="#{car.type}" /></td>
                                                    <td> <p:commandButton  action="#{SendMailBean.doAffecterCompteEmployee(car)}"   class="btn btn-warnings" value="Affecter Compte" /> 
                                          <p:commandButton   action="#{SendMailBean.doSupprimerEmlpoyee(car.cin)}"   class="btn btn-warnings" value="Supprimer" />
                                          <p:commandButton    class="btn btn-warnings" value="View Profile" />    </td>
                                                   
                                                </tr>
                                                
                                               
                                               </c:forEach>
                                                </tbody>
                                            </table>
</h:form>
                                        </div>
                                    </div>
                                </div> <!-- end col -->
                            </div> <!-- end row -->
                        </div><!-- container -->
                 
              
</ui:define>
</ui:composition>
