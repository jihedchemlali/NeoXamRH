<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"     xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"     template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<ui:param name="page_name" value="NeoXam-ShowUser" />
<ui:param name="param_page" value="Show All Users" />


<ui:define name="ContainerPI">  
<div class="container-fluid">
  
<div class="row">
                                <div class="col-12">
                                    <div class="card m-b-30">
                                        <div class="card-body">

                                            <h4 class="mt-0 header-title">List User</h4>
                                            <p class="text-muted m-b-30 font-14">Cette liste de Toutes les personnes qui ont un compte sur la platform NeoXam.
                                            </p>
                                          <h:form id="form">
                                            <table id="datatable" class="table table-bordered">
                                                <thead>
                                                <tr>
                                                    <th>Username</th>
                                                    <th>Email</th>
                                                    <th>Actif</th>
                                                    <th>Role</th>
                                                    <th>Actions</th>
                                                    
                                                </tr>
                                                </thead>


                                                <tbody>
                                               <c:forEach items="#{UserBean.users}" var="car">
                                               <tr>
                                                    <td><h:outputText value="#{car.username}" /></td>
                                                    <td><h:outputText value="#{car.email}" /></td>
                                                    <td><h:outputText value="#{car.actif}" /></td>
                                                    <td><h:outputText value="#{car.role}" /></td>
                                                    <td> <p:commandButton  action="#{UserBean.supprimer(car.idU)}"   class="btn btn-warnings" value="Supprimer" /> </td>
                                                   
                                                </tr>
                                                
                                               
                                               </c:forEach>
                                                </tbody>
                                            </table>
                                          </h:form>
                                        </div>
                                    </div>
                                </div> <!-- end col -->
                            </div> <!-- end row -->
                        </div><!-- container -->
                 
              
</ui:define>
</ui:composition>
