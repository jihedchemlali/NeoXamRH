<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">
	<ui:param name="page_name" value="NeoXam-ADD Team" />


	<ui:define name="ContainerPI">
		<h:form id="form">
			<h:panelGrid id="grid" cellpadding="5" columns="2"
				style="margin-bottom:10px">
				<f:facet name="header">
					<p:messages id="msgs" />
				</f:facet>

				<p:outputLabel for="CIN" value="CIN :" />
				<p:inputText id="CIN" value="#{ManagerBean.cin}" required="true"
					requiredMessage="CIN obligatoire" validatorMessage="Invalide CIN">
					<f:validateRegex pattern="[0-9]{8}" />
				</p:inputText>
				<h:message for="CIN" style="color:red" />
				<h:outputText value="" />

				<p:outputLabel for="nom" value="Nom :" />
				<p:inputText id="nom" value="#{ManagerBean.nom}" required="true"
					requiredMessage="Nom obligatoire"
					validatorMessage="Nom contient au moins 3 lettres">
					<f:validateLength minimum="3" />
					<f:validateRegex pattern="^[_A-Za-z]*$" />
				</p:inputText>
				<h:message for="nom" style="color:red" />
				<h:outputText value="" />

				<p:outputLabel for="prenom" value="Prenom :" />
				<p:inputText id="prenom" value="#{ManagerBean.prenom}"
					required="true" requiredMessage="Prenom obligatoire"
					validatorMessage="Prenom contient au moins 3 lettres">
					<f:validateLength minimum="3" />
					<f:validateRegex pattern="^[_A-Za-z]*$" />
				</p:inputText>
				<h:message for="prenom" style="color:red" />
				<h:outputText value="" />

				<p:outputLabel for="email" value="Email :" />
				<p:inputText id="email" value="#{ManagerBean.email}" required="true"
					requiredMessage="Email obligatoire"
					validatorMessage="Respecter ce format xxxxxx@xxx.xx">
					<f:validateLength minimum="3" />
					<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					<f:passThroughAttribute name="placeHolder" value="xxxxxx@xxx.xx" />
				</p:inputText>
				<h:message for="email" style="color:red" />
				<h:outputText value="" />

				<p:outputLabel for="numTel" value="Numéro Tel :" />
				<p:inputText id="numTel" value="#{ManagerBean.numTel}"
					required="true" requiredMessage="Numéro Telephone  obligatoire"
					validatorMessage="Invalide Numéro">
					<f:validateRegex pattern="[0-9]{8}" />
				</p:inputText>
				<h:message for="numTel" style="color:red" />
				<h:outputText value="" />

				<p:outputLabel for="adresse" value="Adresse :" />
				<p:inputText id="adresse" value="#{ManagerBean.adresse}"
					requiredMessage="Adresse obligatoire"
					validatorMessage="Saisie une adresse correcte">
					<f:validateLength minimum="3" />
					<f:validateRegex pattern="^[_A-Za-z0-9]*$" />
				</p:inputText>
				<h:message for="adresse" style="color:red" />
				<h:outputText value="" />
			</h:panelGrid>

			<h:panelGrid columns="6" cellpadding="5">
				<p:commandButton value="Ajouter"
					action="#{ManagerBean.addManager()}" update="form"
					class="btn btn-primary" />

				<p:commandButton value="Enregistrer" 
					actionListener="#{ManagerBean.updateManager()}"
					class="btn btn-warning" />

			</h:panelGrid>
		</h:form>
		<!-- 		<p:growl id="message" showDetail="true" /> -->
		<h:form>

			<p:dataTable var="manager" value="#{ManagerBean.allManagerFrances}">
				<p:column headerText="CIN">
					<h:outputText value="#{manager.cin}" />
				</p:column>

				<p:column headerText="Nom :">
					<h:outputText value="#{manager.nom}" />
				</p:column>

				<p:column headerText="Prenom :">
					<h:outputText value="#{manager.prenom}" />
				</p:column>

				<p:column headerText="Adresse :">
					<h:outputText value="#{manager.adresse}" />
				</p:column>

				<p:column headerText="Numéro Tel :">
					<h:outputText value="#{manager.numTel}" />
				</p:column>

				<p:column headerText="Email :">
					<h:outputText value="#{manager.email}" />
				</p:column>

				<p:column headerText="Action :">
					<p:commandButton action="#{ManagerBean.modifierManager(manager)}"
						class="btn btn-warning" value="Modifier" update="form">
						</p:commandButton>
					<p:commandButton action="#{ManagerBean.supprimerManager(manager)}"
						class="btn btn-danger" value="Supprimer" >
						<!-- 						<p:confirm header="Confirmation" message="Are you sure?" -->
						<!-- 							icon="ui-icon-alert" /> -->
					</p:commandButton>
					<p:commandButton action="#{ManagerBean.afficherdetail(manager)}"
						class="btn btn-warning" value="detail" >
						</p:commandButton>
				</p:column>

			</p:dataTable>
			<!-- 			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"> -->
			<!-- 				<p:commandButton value="Yes" type="button" -->
			<!-- 					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" /> -->
			<!-- 				<p:commandButton value="No" type="button" -->
			<!-- 					styleClass="ui-confirmdialog-no" icon="ui-icon-close" /> -->
			<!-- 			</p:confirmDialog> -->
		</h:form>
	</ui:define>

</ui:composition>
