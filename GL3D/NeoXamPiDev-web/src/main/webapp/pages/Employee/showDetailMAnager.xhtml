<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">
	<ui:param name="page_name" value="Show Doc" />
	<ui:param name="param_page" value="Show Document" />

	<ui:define name="ContainerPI">
		<p:panel header="List des Employees">
			<h:panelGrid columns="2" columnClasses="label, value">

				<p:dataTable var="employe"
					value="#{ManagerBean.listEmployeeMAnager()}">
					<p:column headerText="CIN">
						<h:outputText value="#{employe.cin}" />
					</p:column>
					<p:column headerText="Nom">
						<h:outputText value="#{employe.nom}" />
					</p:column>
					<p:column headerText="Prenom">
						<h:outputText value="#{employe.prenom}" />
					</p:column>
					<p:column headerText="Adresse">
						<h:outputText value="#{employe.adresse}" />
					</p:column>
					<p:column headerText="Departement">
						<h:outputText value="#{employe.departement.libelleDep}" />
					</p:column>
					<p:column headerText="Metier">
						<h:outputText value="#{employe.metier.libelleMetier}" />
					</p:column>
				</p:dataTable>
			</h:panelGrid>
		</p:panel>
	</ui:define>

</ui:composition>
