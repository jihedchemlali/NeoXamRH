<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

    xmlns:ui="http://java.sun.com/jsf/facelets"     template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">
<ui:param name="page_name" value="NeoXam Show Metier" />
<ui:param name="param_page" value="Show Metier" />

<ui:define name="ContainerPI">
<h:form>
			<h:panelGrid id="grid" cellpadding="5" columns="2"

				<f:facet name="header">
					<p:messages id="msgs" />
				</f:facet>

				<p:outputLabel for="CIN" value="CIN :" />

				<p:inputText id="prenom" value="#{ManagerBean.prenom}" />


				<p:outputLabel for="email" value="Email :" />
				<p:inputText id="email" value="#{ManagerBean.email}" />


				<p:outputLabel for="numTel" value="NumÃ©ro Tel :" />
				<p:inputText id="numTel" value="#{ManagerBean.numTel}" />


				<p:outputLabel for="adresse" value="Adresse :" />
				<p:inputText id="adresse" value="#{ManagerBean.adresse}" />

			</h:panelGrid>
			<h:panelGrid columns="6" cellpadding="5">
				<p:commandButton value="Modifier" id="btnAll"
					actionListener="#{ManagerBean.updateManager()}" />

		</h:form>
</ui:define>
