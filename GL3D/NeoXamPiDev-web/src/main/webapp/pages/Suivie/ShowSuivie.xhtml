<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">
	<ui:param name="page_name" value="NeoXam -Show Suivi" />
	<ui:param name="param_page" value="Show Suivi" />

	<ui:define name="ContainerPI">
		<h:panelGroup>

			<h:form>
				<p:dataTable var="suivi" value="#{SuiviBean.suivis}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					paginator="true" rows="10" style="margin-bottom:20px">
					<p:column headerText="EmployÃ©">
						<h:outputText value="#{suivi.employe.nom}" />
					</p:column>
					<p:column headerText="eval">
						<h:outputText value="#{suivi.eval}" />
					</p:column>
					<p:column headerText="entretien de carriere">
						<h:outputText value="#{suivi.entretrienTcarriere}" />
					</p:column>

					<p:column headerText="Date Du suivi">
						<h:outputText value="#{suivi.dateSuivi}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Supprimer" />
						</f:facet>
						<p:commandButton value="Suppprimer" icon="ui-icon-add"
							action="#{SuiviBean.supprimer(suivi.idSuiv)}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</h:panelGroup>
	</ui:define>

</ui:composition>
